<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> BIGLIETTO </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="layout">
      <nav>
        <div class="container">
          <div class="row">
            <div class="contentblack">
              <div class="quadrato">
                <h3> 20% DI SCONTO PER TUTTI GLI UNDER18</h3>
              </div>


            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="contentlogo">
              <img src="img/logo.png" alt="logo">

            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="contentblack shop">
              <div class="quadrato">
                <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section class=" dati">
        <div class="container ">
          <div class="row">
            <div class="content">
              <div class="row">
                 <div class="riquadro">
                   <div class="ticket">

                       <label for="text">Nome</label>
                       <input id="nome" type="text" name="Nome" value="" required>
                       <label for="text">Cognome</label>
                       <input id="cognome" type="text" name="Cognome" value="" required>
                       <label for="number"> Per quanti Km?</label>
                       <input id="km" type="number" name="Km" value="" min="1" max="500" required>
                       <label for="number"> Et√†</label>
                       <input id="eta" type="number" name="eta" value="" min="1" max="110" required>
                       <button id="send" type="submit" name="button"> INVIA</button>
                       <button id="reset" type="reset" name="button"> AGGIORNA</button>










                   </div>

                 </div>

              </div>
            </div>
          </div>
        </div>

      </section>
      <section id="boxT" class="biglietto hidden ">
        <div class="container ">
          <div class="row">
            <div class="content">
              <div class="sfondo">
                <h1>Resoconto biglietto</h1>
                 <div class="riquadro">
                   <!-- <h2 id="totale">  </h2> -->
                   <div class="ticket">
                     <table>
                       <tr>
                         <th>Nome Passeggero</th>
                         <th>Offerta</th>
                         <th>Carrozza</th>
                         <th>Codice CP</th>
                         <th>Costo Biglietto</th>
                       </tr>
                       <tr>
                         <td id="user"></td>
                         <td id="discount"></td>
                         <td id="carriage"></td>
                         <td id="cp"></td>
                         <td id="totale"></td>
                       </tr>
                     </table>

                   </div>

                 </div>

              </div>
            </div>
          </div>
        </div>
      </section>

    </div>




    <!-- js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
